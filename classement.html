<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/img/logo_sf.png" alt="Logo">
    </div>
    <div class="burger" onclick="toggleMenu()">‚ò∞</div>
    <ul id="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="classement.html">Classement</a></li> 
      <li><a href="jouer.html" class="play">Jouer</a></li>
      <li class="logo-burger"><a href="index.html"><img src="assets/img/logo_sf.png" alt="Logo"></a></li>
    </ul>
  </nav>

  <main class="content result">
    <h1 class="stamp">üèÜ Classement</h1>
    <div id="classementContainer"></div>
    <br>
    <div class="btn">
      <button onclick="reinitialiserClassement()">R√©initialiser le classement</button>
    </div>
  </main>

  <footer>
    <p><a href="index.html" class="yellow">KABOOM</a> ¬© 2025 - Tous droits reserv√©s</p> 
    <p><a href="mentions.html" class="red">Mentions l√©gales</a></p>
    <p>Designed by <a href="https://faycal-boukkour.github.io/portfolio/" target="_blank" class="green">Fay√ßal BOUKKOUR</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const logo = document.querySelector(".navbar .logo");
      menu.classList.toggle("show");
      logo.classList.toggle("hide");
    }

    let parties = JSON.parse(localStorage.getItem("parties")) || [];
    let partieEnCours = JSON.parse(localStorage.getItem("partieEnCours")) || null;

    function afficherClassement(){
  const container = document.getElementById("classementContainer");
  if(parties.length === 0 && !partieEnCours){
    container.innerHTML = "<p style='text-align:center;'>Aucune partie enregistr√©e.</p>";
    return;
  }

  let html = "";

  // Afficher toutes les parties termin√©es
  parties.forEach((jeu, index) => {
    html += `<h3>Partie ${index + 1}</h3>`;
    html += genererTableau(jeu.joueurs);
  });

  // Afficher la partie en cours uniquement si elle n‚Äôest pas finie
  if(partieEnCours && partieEnCours.statut !== "finie"){
    html += `<h3>Partie en cours</h3>`;
    html += genererTableau(partieEnCours.joueurs);
  }

  container.innerHTML = html;
}

    function genererTableau(joueurs){
      joueurs.forEach(j => j.totalScore = j.scores.reduce((acc, val) => acc + val, 0));
      joueurs.sort((a,b) => a.totalScore - b.totalScore);

      let header = "<th>Joueur</th>";
      const nbManches = Math.max(...joueurs.map(j => j.scores.length));
      for(let i=1;i<=nbManches;i++) header += `<th>Manche ${i}</th>`;
      header += "<th>Total</th>";

      let body = joueurs.map(j=>{
        let row = `<tr><td>${j.nom}</td>`;
        for(let i=0;i<nbManches;i++){
          row += `<td>${j.scores[i] !== undefined ? j.scores[i] : ''}</td>`;
        }
        let color = "#fff";
        if(j === joueurs[0]) color = "#469F8B";
        else if(j === joueurs[joueurs.length-1]) color = "#D52E2E";
        row += `<td style="color:${color}; font-weight:bold">${j.totalScore}</td></tr>`;
        return row;
      }).join("");

      return `<table class="score-table"><thead><tr>${header}</tr></thead><tbody>${body}</tbody></table>`;
    }

    function reinitialiserClassement(){
      if(confirm("Voulez-vous r√©initialiser toutes les parties ?")){
        localStorage.removeItem("parties");
        localStorage.removeItem("partieEnCours");
        location.reload();
      }
    }

    afficherClassement();
  </script>
</body>
</html>
