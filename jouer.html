<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KABOOM - Jouer</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/img/logo_sf.png" alt="Logo">
    </div>
    <div class="burger" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="classement.html">Classement</a></li> 
      <li><a href="jouer.html" class="play">Jouer</a></li>
      <li class="logo-burger"><a href="index.html"><img src="assets/img/logo_sf.png" alt="Logo"></a></li>
    </ul>
  </nav>

  <main class="content ">

    <!-- Section configuration des joueurs -->
    <section id="config-section" class="config">
      <h1>⚙️ Configuration</h1>
      <label for="nbJoueurs">Nombre de joueurs (2 à 6) :</label>
      <input type="number" id="nbJoueurs" min="2" max="6"><br>
      <div id="joueursConfig"></div>
      <div class="btn">
      <button onclick="startGame()">Valider</button>
      </div>
    </section>

    <!-- Section manche / jeu -->
    <section id="game-section" class="hidden">
      <h2 id="round-title" class="round-title"></h2>
      <div id="mancheContainer"></div>
      <div id="tableauScores"></div>
      <div class="btn">
        <button onclick="reinitialiserPartie()">Nouvelle partie</button>
      </div>
      
    </section>

  </main>

  <footer>
    <p><a href="index.html" class="red">KABOOM</a> © 2025 - Tous droits reservés</p> 
    <p>Designed by <a href="https://faycal-boukkour.github.io/portfolio/" target="_blank" class="yellow">Fayçal BOUKKOUR</a></p>
  </footer>

  <script src="assets/js/script.js"></script>
  <script>
    // Reprendre partie si données dans localStorage
    if(localStorage.getItem("joueurs")){
      joueurs = JSON.parse(localStorage.getItem("joueurs"));
      equipes = JSON.parse(localStorage.getItem("equipes")) || [];
      nbManches = parseInt(localStorage.getItem("nbManches")) || 1;
      mancheActuelle = joueurs[0].scores.length + 1 || 1;

      document.getElementById("config-section").style.display = "none";
      document.getElementById("game-section").classList.remove("hidden");
      initJeu();
    }
  </script>
</body>
</html>
